<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>經文投影／複製</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <span class="nav-item" id="bible_info" href="#">【選定經文】</span>
            <span class="nav-item" href="#">從下方選定經文，按下 Ctrl+C 複製。</span>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="trunChecked" checked>
              <label class="form-check-label" for="trunChecked">自動限制50字</label>
            </div>
            <button class="btn btn-success" id="view_button" disabled>投影</button>
          </div>
        </nav>
      </div>
      <div class="row mt-3">
        <div class="col" id="book_section">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col" id="chap_section">
        </div>
      </div>
      <div class="row mt-3 vh-100">
        <div class="col h-100">
          <select class="form-select form-select-sm h-100" id="sec_section" multiple>
          </select>
        </div>
      </div>
      <footer class="my-3">
        <p class="text-center text-muted">使用：信望愛站聖經 JSON API</p>
      </footer>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
